<html>

  <head>

    <style>

      .text {

        position: absolute;

        bottom: 0;

        font-size: 72px;

      }

    </style>

  </head>

  <body>

    <script>

      for (let i = 0; i < 20; i++) {

        const text = document.createElement("p");

        text.classList.add("text");

        text.innerText = "こんにちは！";

        text.style.left = `${i * 50}px`;

        document.body.appendChild(text);




        let bottom = 0;




        setInterval(() => {

          bottom += (i + 1);

          text.style.bottom = `${bottom}px`;

        }, 50);

      }

    </script>

  </body>

</html>
